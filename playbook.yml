---
- name: Install Docker, pull image, and run container
  hosts: all
  become: yes

  tasks:
    - name: Update apt packages
      apt:
        update_cache: yes

    - name: Install dependencies for Docker
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Pull Docker image
      docker_image:
        name: my-flask-app
        source: build
        build:
          path: .
          dockerfile: Dockerfile

    - name: Run Docker container
      docker_container:
        name: flask_app_container
        image: my-flask-app
        state: started
        ports:
          - "5000:5000"
        env:
          FLASK_APP: app.py
        command: >
          flask run --host=0.0.0.0

    - name: Verify container is running
      shell: docker ps | grep flask_app_container
      register: container_status
      failed_when: "'flask_app_container' not in container_status.stdout"

    - name: Check application logs
      shell: docker logs flask_app_container
      register: container_logs
      ignore_errors: yes

    - name: Display application logs
      debug:
        var: container_logs.stdout
